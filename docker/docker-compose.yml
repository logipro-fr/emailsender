services:
  nginx-devlocal:
    container_name: "emailsender-nginx"
    build:
      context: ../.
      dockerfile: docker/nginx/Dockerfile
    command: [nginx, '-g', 'daemon off;']
    depends_on:
      - php-devlocal
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - "$PWD/..:/var/emailsender"
    ports:
      - "33080:80"
      - "2443:443"
    networks:
      - emailsender-networks

  php-devlocal:
    container_name: "emailsender-php"
    build:
      context: ../.
      dockerfile: docker/php/Dockerfile
      tags:
        - php-emailsender
    user: 1000:1000
    volumes:
      - "$PWD/..:/var/emailsender"
      - "$PWD/..:$PWD/.."
    working_dir: $PWD/..
    networks:
      - emailsender-networks

networks:
  emailsender-networks:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: fdff:1:1::/112
          gateway: fdff:1:1::1

volumes:
  emailsender-db:
